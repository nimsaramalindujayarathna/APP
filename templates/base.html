<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Background Image -->
    <div id="background-image">
        <img src="{{ url_for('static', filename='images/background-image.png') }}" alt="Background Image">
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="toggle-sidebar" class="toggle-btn">â˜°</button>
        <a class="shit" href="{{ url_for('home') }}">Pantry+</a><br>
        <div id="special">
            <a href="{{ url_for('add_grocery') }}">Add New Grocery</a>
            <a href="{{ url_for('update_grocery') }}">Update Grocery</a>
            <a href="{{ url_for('stock_levels') }}">Stock Levels</a>
            <a href="{{ url_for('delete_grocery') }}">Delete Grocery</a>
        </div>
    </div>

    <div class="container">
        <!-- Content Section (Dynamic) -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Pantry+ | Grocery Management App</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar');

            // Check localStorage for the sidebar state
            const isSidebarHidden = localStorage.getItem('sidebarHidden') === 'true';

            // Apply the stored state
            if (isSidebarHidden) {
                sidebar.classList.add('hidden');
            }

            // Toggle sidebar visibility
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                // Save the state in localStorage
                localStorage.setItem('sidebarHidden', sidebar.classList.contains('hidden'));
            });
        });
    </script>

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 210px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .container {
            margin-left: 200px;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.hidden + .container {
            margin-left: 0;
        }
    </style>
</body>
</html>
