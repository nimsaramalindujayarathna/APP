<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Grocery</title>
</head>
<body>
    <h1>Delete Grocery</h1>
    <form action="{{ url_for('delete_grocery') }}" method="POST">
        <label for="id">Select Grocery to Delete:</label>
        <select name="id" id="id" required>
            {% for grocery in groceries %}
                <option value="{{ grocery.id }}">{{ grocery.name }} ({{ grocery.weight }}g)</option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">Delete Grocery</button>
    </form>
    <br><a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
